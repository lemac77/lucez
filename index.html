<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuceZ | Creative Flow</title>
    <meta name="description" content="Digital Artisan. AI Tinkerer. Web Architect." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              marker: ['Permanent Marker', 'cursive'],
            },
            colors: {
              'off-white': '#F2F0E9', // Paper-like background
              'soft-black': '#1A1918', // Ink-like text
              'dirty-orange': '#D95D39', // Burnt orange accent
              'dirty-lime': '#A6B93D', // Muted lime accent
              'paper-gray': '#E5E3DC',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'scribble': 'scribble 0.5s steps(5) infinite alternate',
              'marquee': 'marquee 20s linear infinite',
              'marquee-reverse': 'marqueeReverse 20s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scribble: {
                '0%': { transform: 'rotate(0deg) scale(1)' },
                '100%': { transform: 'rotate(1deg) scale(1.02)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shake: {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                '25%': { transform: 'translate(5px, 5px) rotate(5deg)' },
                '50%': { transform: 'translate(-5px, -5px) rotate(-5deg)' },
                '75%': { transform: 'translate(-5px, 5px) rotate(5deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Global Texture */
      body {
        background-color: #F2F0E9;
        color: #1A1918;
      }
      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      /* Hide scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F2F0E9;
      }
      ::-webkit-scrollbar-thumb {
        background: #D95D39;
        border-radius: 4px;
      }
      /* Utilities for card internal effects */
      .mix-difference {
        mix-blend-mode: difference;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>

</head>

    <div id="root"></div>
    <div class="grain-overlay"></div>

</html>
